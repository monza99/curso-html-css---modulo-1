  <h1>Tags em HTML</h1>
  <P>Em HTML5, podemos inserir os elementos da kusta a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
  <ul>
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li><abbr title="&lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
    <li><abbr title="&lt;img&gt;">Imgens</abbr></li>
    <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="&lt;code&gt;">Código-fonte</abbr></li>
    <li><abbr title="&lt;ol&gt;">Listas numeradas</abbr></li>
    <li><abbr title="&lt;ul&gt;">Listas com demarcadores</abbr></li>
    <li><abbr title="&#x">Emojis</abbr></li>
    
  </ul>
