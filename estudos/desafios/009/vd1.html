<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylepgs.css" />
    <title>Video 01</title>

  <body>
    <header class="header">
      <div class="text">

        </div>
        <div class="back">
          <a href="index.html"><img src="assets/voltar.png" alt="" /></a>
        </div>
      </div>
